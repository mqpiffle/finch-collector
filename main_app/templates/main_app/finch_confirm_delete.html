{% extends 'base.html' %} {% block content %}
<h1>Delete {{ object.name }}</h1>
<h4 class="red-text">
    Are you sure you want to delete
    <span class="deep-purple-text">{{ object.name }}</span>?
</h4>
<form
    action=""
    method="POST"
>
    {% csrf_token %}
    <input
        type="submit"
        value="Yes - Delete"
        class="btn"
    />
    <a
        href="{% url 'detail' finch.id %}"
        class="btn deep-purple"
        >Cancel</a
    >
</form>
{% endblock %}
