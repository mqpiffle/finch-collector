{% extends 'base.html' %} {% block content %} {% if object %}
<h1>Edit <span class="deep-purple-text">{{ object.name }}</span></h1>
{% else %}
<h1>Add a New Finch</h1>
{% endif %}
<form
    action=""
    method="POST"
>
    {% csrf_token %}
    <div>{{ form }}</div>
    <input
        type="submit"
        value="Save"
        class="btn"
    />
</form>
{% endblock %}
